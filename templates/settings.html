{% extends "layout.html" %}

{% block title %}设置 - {{ repo_name }}{% endblock %}

{% block content %}
<div class="grid settings-layout">
    <div class="settings-sidebar">
        <div class="settings-sidebar-title">设置</div>
        <nav class="settings-menu">
            <a href="#" class="menu-item selected settings-menu-item">通用</a>
        </nav>
    </div>

    
    <div class="settings-content">
        <h2 class="settings-page-title">通用设置</h2>

        <div class="settings-form-group">
            <label class="settings-label">仓库名称</label>
            <input type="text" value="{{ repo_name }}" disabled class="settings-input">
        </div>

        <div class="Box box-danger">
            <div class="Box-header box-header-danger">
                危险区域
            </div>
            <div class="Box-row box-row-danger">
                <div>
                    <div class="danger-title">删除此仓库</div>
                    <div class="danger-desc">一旦删除，此操作无法撤销。请三思而后行。</div>
                </div>
                <button onclick="document.getElementById('delete-modal').style.display='flex'"
                    class="btn btn-danger btn-danger-outline">删除此仓库</button>
            </div>
        </div>
    </div>
</div>


<div id="delete-modal"
    style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); align-items: center; justify-content: center; z-index: 1000;">
    <div
        style="background: var(--color-canvas-default); padding: 0; border-radius: 6px; width: 400px; border: 1px solid var(--color-border-default); box-shadow: 0 8px 24px rgba(0,0,0,0.5);">
        <div
            style="padding: 16px; border-bottom: 1px solid var(--color-border-default); font-weight: 600; display: flex; justify-content: space-between;">
            <span>确定要删除吗？</span>
            <span style="cursor: pointer;"
                onclick="document.getElementById('delete-modal').style.display='none'">&times;</span>
        </div>
        <div style="padding: 16px;">
            <p style="margin-top: 0;">此操作将 <strong>永久删除</strong> 仓库 <strong>{{ repo_name }}</strong> 及其所有文件、分支和提交记录。</p>
            <p style="background: #231818; padding: 10px; border-radius: 4px; color: #ffab70;">警告：此操作无法撤销！</p>

            <form method="POST" action="">
                <input type="hidden" name="action" value="delete_repo">
                <label style="display: block; margin-bottom: 8px; font-size: 12px;">请输入 <strong>{{ repo_name }}</strong>
                    以确认：</label>
                <input type="text" name="verify_name" style="width: 100%; box-sizing: border-box; margin-bottom: 16px;"
                    required>
                <button type="submit" class="btn btn-danger"
                    style="width: 100%; text-align: center; background: var(--color-danger-fg); color: white; border: none;">我已知晓后果，删除此仓库</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
